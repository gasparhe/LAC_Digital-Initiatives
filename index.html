<html>
<head>
  <title>LAC Digital Initiatives</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="lyt_card">
      <div class="card">
        <div class="header">
          <div class="sec_title">
            <div class="gr_title">
              <div class="gr_title">
                <div class="title">CUPÓN</div>
                <div class="subtitle">Exclusivo</div>
              </div>
            </div>
          </div>
          <div class="sec_cui">
            <div class="gr_cui">
              <div class="title">CUI:</div>
              <div class="cont_input">
                <input type="text" class="CUI" />
              </div>
            </div>
          </div>
        </div>

        <div class="cnt_1">
          <div class="cnt1_hd">
            <div class="cont_check">
              <div class="lbl">Laboratorio</div>
              <div class="cta">
                <div class="rd_btn">
                  <div class="checkbox-wrapper-26">
                    <input type="checkbox" id="_checkbox-1" class="LAB" />
                    <label for="_checkbox-1">
                      <div class="tick_mark"></div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cnt1_1">
            <div class="cont_check">
              <div class="lbl">Prueba VIH</div>
              <div class="cta">
                <div class="rd_btn">
                  <div class="checkbox-wrapper-26">
                    <input
                      type="checkbox"
                      id="_checkbox-1a"
                      class="LAB_HIV"
                    />
                    <label for="_checkbox-1a">
                      <div class="tick_mark"></div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cnt_2">
          <div class="cnt2_hd">
            <div class="cont_check">
              <div class="lbl">ASP</div>
              <div class="cta">
                <div class="rd_btn">
                  <div class="checkbox-wrapper-26">
                    <input type="checkbox" id="_checkbox-2" class="ASP" />
                    <label for="_checkbox-2">
                      <div class="tick_mark"></div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cnt2_1">
            <div class="cont_check">
              <div class="lbl">Prueba VIH</div>
              <div class="cta">
                <div class="checkbox-wrapper-26">
                  <input type="checkbox" id="_checkbox-2a" class="ASP_HIV" />
                  <label for="_checkbox-2a">
                    <div class="tick_mark"></div>
                  </label>
                </div>
              </div>
            </div>
            <div class="cont_check" style="margin-top: 16px">
              <div class="lbl">Autoprueba</div>
              <div class="cta">
                <div class="checkbox-wrapper-26">
                  <input
                    type="checkbox"
                    id="_checkbox-3a"
                    class="ASP_AUTOTEST"
                  />
                  <label for="_checkbox-3a">
                    <div class="tick_mark"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cnt_3">
          <div class="cnt3_hd">
            <div class="cont_check">
              <div class="lbl">PASMO</div>
              <div class="cta">
                <div class="checkbox-wrapper-26">
                  <input type="checkbox" id="_checkbox-3" class="PASMO" />
                  <label for="_checkbox-3">
                    <div class="tick_mark"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="cnt3_1">
            <div class="cont_check">
              <div class="lbl">Prueba VIH</div>
              <div class="cta">
                <div class="rd_btn">
                  <div class="checkbox-wrapper-26">
                    <input
                      type="checkbox"
                      id="_checkbox-1a"
                      class="PASMO_HIV"
                    />
                    <label for="_checkbox-1a">
                      <div class="tick_mark"></div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="cont_check" style="margin-top:16px;">
              <div class="lbl">Autoprueba</div>
              <div class="cta">
                <div class="checkbox-wrapper-26">
                  <input
                    type="checkbox"
                    id="_checkbox-3a"
                    class="PASMO_AUTOTEST"
                  />
                  <label for="_checkbox-3a">
                    <div class="tick_mark"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sec_cupon">
          <div class="gr_cupon">
            <div class="cont_input">
              <input class="cupon" type="text" value="" />
            </div>
            <div class="title">Correlativo del cupón</div>
          </div>
        </div>
        <div class="sec_ngos"></div>
        <div class="sec_date" style="width: 90%; justify-self: flex-end">
          <div class="gr_date" style="width: 100%">
            <div class="cont_input">
              <input type="text" class="date" />
            </div>
            <div class="title">Fecha estimada de visita</div>
          </div>
        </div>
      </div>
    </div>
    <div class="lgsngos">
      <div class="lg1">
        <img src="./images/pepfar.jpg" />
      </div>
      <div class="lg2">
        <img src="./images/usaid.jpg" />
      </div>
      <div class="lg3">
        <img src="./images/pasmo.jpg" />
      </div>
    </div>
  </div>
</body>
</html>
